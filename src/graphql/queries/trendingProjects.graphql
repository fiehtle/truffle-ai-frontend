query TrendingProjects($orderBy: ProjectOrderBy!, $filter: ProjectFilter!, $first: Int, $last: Int, $after: Cursor, $before: Cursor) {
  projectCollection(filter: $filter, orderBy: [$orderBy], first: $first, last: $last, after: $after, before: $before) {
    edges {
      cursor
      node {
        id
        name
        starCount
        issueCount
        forkCount
        pullRequestCount
        contributorCount
        githubUrl
        websiteUrl
        starHistory
        owningPerson
        owningOrganization
        associatedPerson {
          id
          name
          login
          email
          avatarUrl
        }
        organization {
          id
          login
          avatarUrl
        }
        isTrendingDaily
        isTrendingWeekly
        isTrendingMonthly
      }
    }
    pageInfo {
      hasNextPage
      endCursor
      hasPreviousPage
      startCursor
    }
  }
}
