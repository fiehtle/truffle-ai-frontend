query TrendingProjects($orderBy: ProjectOrderBy!, $filter: ProjectFilter!) {
  projectCollection(filter: $filter, orderBy: [$orderBy]) {
    edges {
      node {
        id
        name
        starCount
        issueCount
        forkCount
        pullRequestCount
        contributorCount
        githubUrl
        websiteUrl
        starHistory
        owningPerson
        owningOrganization
        associatedPerson {
          id
          login
          avatarUrl
        }
        organization {
          id
          login
          avatarUrl
        }
        isTrendingDaily
        isTrendingWeekly
        isTrendingMonthly
      }
    }
  }
}
