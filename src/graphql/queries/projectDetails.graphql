query ProjectDetails($id: UUID) {
  projectCollection(filter: { id: { eq: $id } }) {
    edges {
      node {
        id
        name
        about
        eli5
        starCount
        issueCount
        forkCount
        pullRequestCount
        contributorCount
        githubUrl
        websiteUrl
        starHistory
        forkHistory
        languages
        owningPerson
        owningOrganization
        associatedPerson {
          id
          name
          login
          avatarUrl
          email
          githubUrl
          twitterUsername
        }
        organization {
          id
          login
          avatarUrl
        }
      }
    }
  }
}
