query TrendingProjects {
  projectCollection {
    edges {
      node {
        id
        nodeId
        name
        star_count
        issue_count
        fork_count
        pull_request_count
        contributor_count
        website_url
        owned_by
        organization {
          id
          nodeId
          login
          avatar_url
        }
      }
    }
  }
}
